<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eleonora Flaborea">
    <title>Document</title>

    <!--Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--My Stylesheet-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--HEADER-->
    <header class="container-fluid border border-danger border-3">
        <h1>Header</h1>
    </header>

    <!--JUMBOTRON-->
    <div class="jumbotron container-fluid border border-warning border-3">
        <h1>Jumbotron</h1>
    </div>

    <!--SECTION: PORTFOLIO-->
    <div class="portfolio container-fluid border border-3 border-primary">
        <h1>Portfolio</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 column-gap-3 d-flex justify-content-center">

            <div class="col-sm-10 col-md-5 col-lg-3 border border-3 border-secondary mb-4"></div>
            <div class="col-sm-10 col-md-5 col-lg-3 border border-3 border-secondary mb-4"></div>
            <div class="col-sm-10 col-md-5 col-lg-3 border border-3 border-secondary mb-4"></div>
            <div class="col-sm-10 col-md-5 col-lg-3 border border-3 border-secondary mb-4"></div>
            <div class="col-sm-10 col-md-5 col-lg-3 border border-3 border-secondary mb-4"></div>
            <div class="col-sm-10 col-md-5 col-lg-3 border border-3 border-secondary mb-4"></div>

        </div>

    </div>

    <!--SECTION: ABOUT-->
    <div class="about container-fluid border border-success border-3">

        <h1>About</h1>

        <div class="row row-cols-2 row-cols-md-2 column-gap-3 justify-content-center">

            <div class="col-sm-8 col-md-4 col-md-5 border border-3 border-secondary mb-4"></div>
            <div class="col-sm-8 col-md-4 col-md-5 border border-3 border-secondary"></div>

        </div>
    </div>

    <!--SECTION: CONTACT-->
    <div class="contact container-fluid border border-info border-3">

        <h1>Contact</h1>

        <div class="row d-flex justify-content-center">
           <div class="col-sm-8 border border-3 border-secondary"></div>
        </div>
      
    </div>

    <!--FOOTER-->
    <footer>

        <!--MAIN-FOOTER-->
        <div class="main-footer container-fluid border border-2 border-success">
            <h1>Main-footer</h1>
            <div class="row row-cols-1 row-cols-md-3 column-gap-3 justify-content-center">
                <div class="col-sm-10 col-md-3 border border-3 border-secondary"></div>
                <div class="col-sm-10 col-md-3 border border-3 border-secondary"></div>
                <div class="col-sm-10 col-md-3 border border-3 border-secondary"></div>
            </div>
        </div>

        <!--SECONDARY-FOOTER-->
        <div class="secondary-footer container-fluid border border-3 border-primary">
            <h1>Secondary-footer</h1>

            <div class="row d-flex justify-content-center">
                <div class="col-sm-8 border border-3 border-secondary"></div>
            </div>
        </div>
    </footer>





    
</body>
</html>
